<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        input{
            accent-color: black;
        }
        input[type="checkbox"]:checked  + label{
            text-decoration: line-through;
        }
        input[type="radio"]:checked  + label{
            background-color: blueviolet;
        }
        option:checked{
            color: red;
            font-weight: bold;
        }
        progress:indeterminate{
            accent-color: red;
        }
    </style>
</head>
<body>
    <h1>Pseudo-classes | :checked e : indeterminate</h1>    
    <hr>
    <h2>* Checkbox *</h2>
    <div>
        <input type="checkbox" name="task-01">
        <label for="task-01">Tarefa 01</label>
    </div>
    <div>
        <input type="checkbox" name="task-02">
        <label for="task-02">Tarefa 02</label>
    </div>
    <div>
        <input type="checkbox" name="task-03">
        <label for="task-03">Tarefa 03</label>
    </div>
    <div>
        <input type="checkbox" name="task-04">
        <label for="task-04">Tarefa 04</label>
    </div>
    <div>
        <input type="checkbox" name="task-05">
        <label for="task-05">Tarefa 05</label>
    </div>
    <hr>
    <h2>* Radio *</h2>
    <input type="radio" name="genero">
    <label for="genero">Feminino</label>
    <input type="radio" name="genero">
    <label for="genero">Masculino</label>
    <input type="radio" name="genero">
    <label for="genero">Não-binário</label>
    <hr>
    <h2>* Select *</h2>
    <select name="sabor">
        <option value="chocolate">Chocolate</option>
        <option value="menta">Menta</option>
        <option value="morango">Morango</option>
    </select>

    <hr>
    <progress></progress>
    
</body>
</html>
