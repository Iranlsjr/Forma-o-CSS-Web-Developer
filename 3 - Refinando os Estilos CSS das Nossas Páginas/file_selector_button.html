<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elementos</title>
    <style>
        code{
            background-color: lightgrey;
        }

        form{
            border: 2px solid red;
            padding: 10px;
        }
        input::file-selector-button{
            border: 2px solid black;
            background-color: darkblue;
            color: white;
            padding: 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Pseudo-Elementos - <code>::file-selector-button</code></h1>
    
    <p>Permite estilizar a seleção de textos no navegador</p>
    
    <p>Identificando por <code>::Palavra-chave</code></p>
    <h2><code>::file-selector-button</code></h2>
    
        <p>Propriedade aceitas:</p>
    <ul>
        <li><code>color</code></li>
        <li><code>background-color</code></li>
        <li><code>text</code></li>
    </ul>
    <hr>
    <p>Exemplo</p>

    <form>
        <label for="fileUpload">Upload de  arquivo</label>
        <input type="file" name="fileUpload">
    </form>

</body>
</html>
