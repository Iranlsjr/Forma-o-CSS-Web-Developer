<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo - Classes</title>
    <style>
        button:disabled{
            border-radius: 8px;
            padding: 5px;
        }
        button:enabled{
            background-color: palegreen;
            border-radius: 8px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Pseudo-classes | :enabled e :disabled</h1>

    <button>Botão habilitado</button>
    <button disabled>Botão desabilitado</button>
    
</body>
</html>
