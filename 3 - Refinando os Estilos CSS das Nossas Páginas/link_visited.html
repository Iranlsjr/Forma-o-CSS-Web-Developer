<!DOCTYPE html>
<html lang="ptt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        .exemplo:link{
            color: limegreen;
            background-color: black;
            padding: 5px;
        }
        a:visited{
            color: red ;
        }
    </style>
</head>
<body>
    <h1>Pseudo-classes | :link e :visited</h1>
    
    <a class="exemplo" href="https://github.com/Iranlsjr">Me siga no GitHub!</a>
    <br><br>
    <a  href="https://github.com/Iranlsjr">Me siga no GitHub!</a>
    
</body>
</html>
