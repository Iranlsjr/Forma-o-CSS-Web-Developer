<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        div{
            width: 300px;
            height: 300px;
        }
        #elemento-01{
            background: orange;
            padding: 20px  40px 50px 20px;
            box-sizing: border-box;
        }
        #elemento-02{
            background: purple;
        }
    </style>
</head>

    <div id="elemento-01">Elemento 01</div>
    <div id="elemento-02">Elemento 02</div>

</body>
</html>
