<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flebox - Exemplos</title>
    <style>
        .container{
            background: palegreen;
            padding: 20px;
            display: flex;
        }
        .item{
            background: orange;
            margin: 10px;
        }
        #container-01{
            flex-direction: row-reverse;
        }
        #container-02{
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Flexbox</h1>

    <div class="container"  id="container-01">
        <div class="item">Item 01</div>
        <div class="item">Item 02</div>
        <div class="item">Item 03</div>
        <div class="item">Item 04</div>
        <div class="item">Item 05</div>
        <div class="item">Item 06</div>
        <div class="item">Item 07</div>
        <div class="item">Item 08</div>
    </div><br>
    <div class="container" id="container-02">
        <div class="item">Item 01</div>
        <div class="item">Item 02</div>
        <div class="item">Item 03</div>
        <div class="item">Item 04</div>
        <div class="item">Item 05</div>
        <div class="item">Item 06</div>
        <div class="item">Item 07</div>
        <div class="item">Item 08</div>
    </div>
    
</body>
</html>
