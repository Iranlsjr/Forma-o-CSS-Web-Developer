<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flebox - Exemplos</title>
    <style>
        .container{
            background: palegreen;
            padding: 10px;
            margin-bottom: 20px;
            height: 200px;

            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .item{
            background: orange;
            padding: 8px;
            flex-grow: 1;
        }
        .item-02{
            flex-grow: 2;

        }


    </style>
</head>
<body>
    <h1>Flexbox</h1>

    <div class="container"  id="container-01">
        <div class="item item-01">Item 01</div>
        <div class="item item-02">Item 02</div>
        <div class="item item-03">Item 03</div>
       
    </div><br>
    <div class="container" id="container-02">
        <div class="item item-01">DIO</div>
        <div class="item item-02">Bem-vindo</div>
        <div class="item item-03">Trilha CSS</div>    
    </div>
</body>
</html>
